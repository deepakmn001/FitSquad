<!DOCTYPE html>
<html>
<head>
  <title>FitSquad Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .workout-card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">FitSquad Pro</a>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="workout-card p-4">
          <h3>Log Workout</h3>
          <input id="exercise" type="text" class="form-control mb-2" placeholder="Exercise">
          <input id="reps" type="number" class="form-control mb-2" placeholder="Reps">
          <button id="save-btn" class="btn btn-success">Save</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="workout-card p-4">
          <h3>Your Workouts</h3>
          <div id="workouts-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>

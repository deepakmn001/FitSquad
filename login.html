<!DOCTYPE html>
<html>
<head>
  <title>Login - FitSquad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h2 class="text-center">Login</h2>
          <input id="email" type="email" class="form-control mb-2" placeholder="Email">
          <input id="password" type="password" class="form-control mb-2" placeholder="Password">
          <button id="login-btn" class="btn btn-primary">Login</button>
          <button id="signup-btn" class="btn btn-link">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
